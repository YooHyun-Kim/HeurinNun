<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - SECURITY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        :root {
          --primary: #4361ee;
          --primary-dark: #3a0ca3;
          --light: #f8f9fa;
          --dark: #212529;
        }
        body {
          font-family: 'Noto Sans KR', sans-serif;
          background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          margin: 0;
          padding: 0;
        }
        .container {
          max-width: 400px;
          margin: 100px auto;
          background: var(--light);
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
          text-align: center;
          margin-bottom: 1.5rem;
          color: var(--primary-dark);
        }
        form {
          display: flex;
          flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
          padding: 0.75rem;
          margin-bottom: 1rem;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        /* 인풋 그룹 스타일 (이메일 & 인증 버튼) */
        .input-group {
          display: flex;
          align-items: center;
          margin-bottom: 1rem;
        }
        .input-group input {
          flex: 1;
          padding: 0.75rem;
          border: 1px solid #ccc;
          border-radius: 4px 0 0 4px;
          border-right: none;
        }
        .input-group button {
          padding: 0.75rem 1rem;
          border: 1px solid #ccc;
          border-left: none;
          background: var(--primary);
          color: white;
          border-radius: 0 4px 4px 0;
          cursor: pointer;
        }
        .input-group button:hover {
          background: var(--primary-dark);
        }
        /* 이메일 인증번호 입력란 */
        #verificationSection {
          display: none;
          margin-bottom: 1rem;
        }
        #verificationSection input {
          width: calc(100% - 110px);
          padding: 0.75rem;
          border: 1px solid #ccc;
          border-radius: 4px 0 0 4px;
          border-right: none;
        }
        #verificationSection button {
          width: 100px;
          padding: 0.75rem;
          border: 1px solid #ccc;
          border-left: none;
          background: var(--primary);
          color: white;
          border-radius: 0 4px 4px 0;
          cursor: pointer;
        }
        #verificationSection button:hover {
          background: var(--primary-dark);
        }
        button[type="submit"] {
          padding: 0.75rem;
          border: none;
          border-radius: 4px;
          background: var(--primary);
          color: white;
          cursor: pointer;
          font-size: 1rem;
        }
        button[type="submit"]:hover {
          background: var(--primary-dark);
        }
        .nav-link {
          text-align: center;
          margin-top: 1rem;
        }
        .nav-link a {
          text-decoration: none;
          color: var(--primary);
        }
    </style>
</head>
<body>

<div class="container">

    <h1>회원가입</h1>

    <form th:action="@{/signup}" th:object ="${memberDto}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <input type="text" th:field="*{name}" placeholder="이름을 입력하세요." th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"></div>
        </div>

        <div>
            <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요." th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}"></div>
        </div>

        <div>
            <input type="text" th:field="*{userId}" placeholder="아이디를 입력하세요." th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}"></div>
        </div>

        <div>
            <input type="password" th:field="*{password}" placeholder="비밀번호" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <button type="submit">회원가입</button>

    </form>

    <div class="nav-link">
        <a th:href="@{/login}">로그인</a>
    </div>

</div>

</body>
</html>
